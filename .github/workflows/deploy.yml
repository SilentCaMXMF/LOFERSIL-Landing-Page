name: Deploy to Vercel

on:
  push:
    branches: [main, master, preview-deployment]
  pull_request:
    branches: [main, master, preview-deployment]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "preview"
        type: choice
        options:
          - preview
          - production

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}

permissions:
  contents: read
  pull-requests: write
  deployments: write
  statuses: write
  issues: write

jobs:
  validate:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    name: Validate PR
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Debug environment
        run: |
          echo "=== Node.js version ==="
          node --version
          echo ""
          echo "=== NPM version ==="
          npm --version
          echo ""
          echo "=== Working directory listing ==="
          ls -la
          echo ""
          echo "=== Environment variables (filtered) ==="
          echo "NODE_ENV: ${NODE_ENV:-not set}"
          echo "NPM_CONFIG_LOGLEVEL: ${NPM_CONFIG_LOGLEVEL:-not set}"
          echo "CI: ${CI:-not set}"
          echo ""
          echo "=== package.json verification ==="
          cat package.json

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Verify no git submodules
        run: bash .github/scripts/verify-no-submodules.sh

      - name: Run linting
        run: npm run lint

      - name: Build project
        run: |
          set -x
          npm run build 2>&1 | tee build-output.txt
          echo "Build exit code: $?"

      - name: Verify build output
        if: always()
        run: |
          echo "=== Build output directory check ==="
          if [ -d "dist" ]; then
            echo "dist/ directory exists"
            ls -la dist/
          else
            echo "dist/ directory does NOT exist"
          fi
          echo ""
          echo "=== Build output file check ==="
          if [ -f "build-output.txt" ]; then
            echo "build-output.txt exists"
          else
            echo "build-output.txt does NOT exist"
          fi

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            build-output.txt
            dist/
          retention-days: 1

      - name: Cache dist directory
        uses: actions/cache@v4
        with:
          path: dist
          key: ${{ runner.os }}-dist-${{ hashFiles('**/package-lock.json', 'src/**/*', '*.ts', '*.css') }}
          restore-keys: |
            ${{ runner.os }}-dist-

      - name: Notify on validation failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üî¥ CI Validation Failure',
              body: `## Deployment Validation Failed\n\n**Job:** ${{ job.status }}\n**Workflow:** ${{ github.workflow }}\n**Run ID:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\n**Branch:** ${{ github.ref }}\n**Commit:** ${{ github.sha }}\n\n### Troubleshooting Guide:\nüìñ **View full logs:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\nüîß **Troubleshooting Guide:** https://github.com/${{ github.repository }}/blob/main/docs/TROUBLESHOOTING.md\n\nüìä **Common Issues:** Check the docs folder for solutions.\n\nPlease fix the issues and push again to trigger a new validation.`
            })

  deploy-preview:
    if: github.event_name == 'push' && github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Debug environment
        run: |
          echo "=== Node.js version ==="
          node --version
          echo ""
          echo "=== NPM version ==="
          npm --version
          echo ""
          echo "=== Working directory listing ==="
          ls -la
          echo ""
          echo "=== Environment variables (filtered) ==="
          echo "NODE_ENV: ${NODE_ENV:-not set}"
          echo "NPM_CONFIG_LOGLEVEL: ${NPM_CONFIG_LOGLEVEL:-not set}"
          echo "CI: ${CI:-not set}"
          echo ""
          echo "=== package.json verification ==="
          cat package.json

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Verify secrets
        run: |
          [ -z "$VERCEL_TOKEN" ] && { echo "::error::VERCEL_TOKEN missing"; exit 1; }
          [ -z "$VERCEL_ORG_ID" ] && { echo "::error::VERCEL_ORG_ID missing"; exit 1; }
          [ -z "$VERCEL_PROJECT_ID" ] && { echo "::error::VERCEL_PROJECT_ID missing"; exit 1; }
          echo "‚úÖ Secrets verified"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Verify no git submodules
        run: bash .github/scripts/verify-no-submodules.sh

      - name: Run linting
        run: npm run lint

      - name: Build project
        run: |
          set -x
          npm run build 2>&1 | tee build-output.txt
          echo "Build exit code: $?"

      - name: Verify build output
        if: always()
        run: |
          echo "=== Build output directory check ==="
          if [ -d "dist" ]; then
            echo "dist/ directory exists"
            ls -la dist/
          else
            echo "dist/ directory does NOT exist"
          fi
          echo ""
          echo "=== Build output file check ==="
          if [ -f "build-output.txt" ]; then
            echo "build-output.txt exists"
          else
            echo "build-output.txt does NOT exist"
          fi

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-output-preview
          path: |
            build-output.txt
            dist/
          retention-days: 1

      - name: Cache dist directory
        uses: actions/cache@v4
        with:
          path: dist
          key: ${{ runner.os }}-dist-${{ hashFiles('**/package-lock.json', 'src/**/*', '*.ts', '*.css') }}
          restore-keys: |
            ${{ runner.os }}-dist-

      - name: Deploy to Vercel (Preview)
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ env.VERCEL_ORG_ID }}
          vercel-project-id: ${{ env.VERCEL_PROJECT_ID }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          scope: ${{ secrets.VERCEL_TEAM_ID }}

      - name: Notify on preview deployment failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üî¥ Preview Deployment Failure',
              body: `## Preview Deployment Failed\n\n**Job:** ${{ job.status }}\n**Workflow:** ${{ github.workflow }}\n**Run ID:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\n**Branch:** ${{ github.ref }}\n**Commit:** ${{ github.sha }}\n\n### Steps Completed:\n- Checkout ‚úÖ\n- Node.js Setup ‚úÖ\n- Dependencies Installed ‚úÖ\n- Secrets Verified ‚úÖ\n- Git Submodule Check ‚úÖ\n- Linting ‚úÖ\n- Tests ‚úÖ\n- Build ‚úÖ\n- Deploy ‚ùå\n\n### Troubleshooting Guide:\nüìñ **View full logs:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\nüîß **Troubleshooting Guide:** https://github.com/${{ github.repository }}/blob/main/docs/TROUBLESHOOTING.md\n\nüìä **Vercel Status:** Check https://status.vercel.com/\n\nPlease check the logs and fix any issues. Common causes include:\n- Build errors in the code\n- Missing environment variables\n- Vercel API rate limits\n- Network issues during deployment`
            })

  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Debug environment
        run: |
          echo "=== Node.js version ==="
          node --version
          echo ""
          echo "=== NPM version ==="
          npm --version
          echo ""
          echo "=== Working directory listing ==="
          ls -la
          echo ""
          echo "=== Environment variables (filtered) ==="
          echo "NODE_ENV: ${NODE_ENV:-not set}"
          echo "NPM_CONFIG_LOGLEVEL: ${NPM_CONFIG_LOGLEVEL:-not set}"
          echo "CI: ${CI:-not set}"
          echo ""
          echo "=== package.json verification ==="
          cat package.json

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Verify secrets
        run: |
          [ -z "$VERCEL_TOKEN" ] && { echo "::error::VERCEL_TOKEN missing"; exit 1; }
          [ -z "$VERCEL_ORG_ID" ] && { echo "::error::VERCEL_ORG_ID missing"; exit 1; }
          [ -z "$VERCEL_PROJECT_ID" ] && { echo "::error::VERCEL_PROJECT_ID missing"; exit 1; }
          echo "‚úÖ Secrets verified"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Verify no git submodules
        run: bash .github/scripts/verify-no-submodules.sh

      - name: Run linting
        run: npm run lint

      - name: Build project (Production)
        run: |
          set -x
          npm run build:prod 2>&1 | tee build-output.txt
          echo "Build exit code: $?"

      - name: Verify build output
        if: always()
        run: |
          echo "=== Build output directory check ==="
          if [ -d "dist" ]; then
            echo "dist/ directory exists"
            ls -la dist/
          else
            echo "dist/ directory does NOT exist"
          fi
          echo ""
          echo "=== Build output file check ==="
          if [ -f "build-output.txt" ]; then
            echo "build-output.txt exists"
          else
            echo "build-output.txt does NOT exist"
          fi

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-output-production
          path: |
            build-output.txt
            dist/
          retention-days: 1

      - name: Cache dist directory
        uses: actions/cache@v4
        with:
          path: dist
          key: ${{ runner.os }}-dist-${{ hashFiles('**/package-lock.json', 'src/**/*', '*.ts', '*.css') }}
          restore-keys: |
            ${{ runner.os }}-dist-

      - name: Deploy to Vercel (Production)
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ env.VERCEL_ORG_ID }}
          vercel-project-id: ${{ env.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          scope: ${{ secrets.VERCEL_TEAM_ID }}

      - name: Notify on production deployment failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® PRODUCTION Deployment Failure',
              body: `## PRODUCTION Deployment Failed\n\n**‚ö†Ô∏è URGENT: Production deployment has failed!**\n\n**Job:** ${{ job.status }}\n**Workflow:** ${{ github.workflow }}\n**Run ID:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\n**Branch:** ${{ github.ref }}\n**Commit:** ${{ github.sha }}\n\n### Steps Completed:\n- Checkout ‚úÖ\n- Node.js Setup ‚úÖ\n- Dependencies Installed ‚úÖ\n- Secrets Verified ‚úÖ\n- Git Submodule Check ‚úÖ\n- Linting ‚úÖ\n- Tests ‚úÖ\n- Build ‚úÖ\n- Deploy ‚ùå\n\n### Immediate Actions Required:\nüìñ **View full logs:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\nüîß **Troubleshooting Guide:** https://github.com/${{ github.repository }}/blob/main/docs/TROUBLESHOOTING.md\n\nüìä **Vercel Status:** https://status.vercel.com/\n\n### Common Production Issues:\n1. Build errors that passed validation\n2. Environment variables missing in production\n3. Vercel API rate limits\n4. Network connectivity issues\n5. Deployment timeout\n\n**Please investigate immediately and redeploy once fixed.**`
            })
