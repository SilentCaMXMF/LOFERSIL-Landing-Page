name: Deploy to Vercel (Fixed)

on:
  push:
    branches: [preview-deployment]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Staging
    environment: staging

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Verify Environment
        run: |
          echo "=== ENVIRONMENT CHECK ==="
          echo "Node: $(node --version)"
          echo "NPM: $(npm --version)"
          echo "Working Directory: $(pwd)"
          echo "Files:"
          ls -la
          echo ""

      - name: Verify Secrets
        run: |
          echo "=== SECRETS CHECK ==="
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "::error::VERCEL_TOKEN is not set"
            exit 1
          fi
          if [ -z "$VERCEL_ORG_ID" ]; then
            echo "::error::VERCEL_ORG_ID is not set"
            exit 1
          fi
          if [ -z "$VERCEL_PROJECT_ID" ]; then
            echo "::error::VERCEL_PROJECT_ID is not set"
            exit 1
          fi
          echo "✅ All secrets available (length check only)"
          echo "VERCEL_TOKEN length: ${#VERCEL_TOKEN}"
          echo "VERCEL_ORG_ID length: ${#VERCEL_ORG_ID}"
          echo "VERCEL_PROJECT_ID length: ${#VERCEL_PROJECT_ID}"
          echo ""
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Install dependencies
        run: |
          echo "=== INSTALLING DEPENDENCIES ==="
          npm ci
          echo ""

      - name: Build project
        run: |
          echo "=== BUILDING PROJECT ==="
          npm run build
          echo ""

      - name: Verify build output
        run: |
          echo "=== VERIFYING BUILD ==="
          if [ ! -d "dist" ]; then
            echo "::error::Build failed - no dist directory"
            exit 1
          fi
          echo "✅ Build successful"
          echo "Dist contents:"
          ls -la dist/
          echo ""

      - name: Deploy to Vercel (Official Action)
        id: deploy
        uses: vercel/action@v1
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--debug"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Output deployment info
        run: |
          echo "=== DEPLOYMENT SUMMARY ==="
          DEPLOY_URL="${{ steps.deploy.outputs.preview-url }}"
          if [ -n "$DEPLOY_URL" ]; then
            echo "✅ Deployment successful"
            echo "URL: $DEPLOY_URL"
          else
            echo "::error::Deployment failed - no URL returned"
            exit 1
          fi
