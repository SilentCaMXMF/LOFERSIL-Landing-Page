name: Auto-merge Dependabot PRs

on:
  pull_request:
    types: [opened, synchronized, reopened]

permissions:
  pull-requests: write
  contents: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only run for Dependabot PRs with the auto-merge label
    if: |
      github.actor == 'dependabot[bot]' &&
      contains(github.event.pull_request.labels.*.name, 'auto-merge')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Wait for required status checks to pass
        id: wait-for-checks
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: "Deploy / validate"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          timeout_seconds: 1800

      - name: Enable auto-merge for the PR
        run: |
          echo "Attempting to auto-merge PR #${{ github.event.pull_request.number }}"
          gh pr merge ${{ github.event.pull_request.number }} \
            --squash \
            --auto \
            --subject "Auto-merge: ${{ github.event.pull_request.title }}" \
            --body "${{ github.event.pull_request.body }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify merge was successful
        continue-on-error: true
        run: |
          echo "Checking PR status after auto-merge request..."
          PR_STATE=$(gh pr view ${{ github.event.pull_request.number }} --json state --jq '.state')
          echo "Current PR state: $PR_STATE"
          if [ "$PR_STATE" = "MERGED" ]; then
            echo "✓ PR successfully merged"
            exit 0
          elif [ "$PR_STATE" = "OPEN" ]; then
            echo "✓ Auto-merge enabled successfully (PR pending merge)"
            exit 0
          else
            echo "⚠ Unexpected PR state: $PR_STATE"
            exit 1
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
