name: Test Coverage

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest
    name: Test Coverage

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage:threshold

      - name: Generate coverage badge
        run: npm run coverage:badge

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: dorny/test-reporter@v1
        with:
          name: Coverage Results
          path: 'coverage/junit.xml'
          reporter: jest-junit
          fail-on-error: false

      - name: Check coverage thresholds
        run: |
          # Extract coverage percentages from coverage summary
          COVERAGE_JSON="./coverage/coverage-summary.json"
          if [ -f "$COVERAGE_JSON" ]; then
            LINES=$(jq '.total.lines.pct' "$COVERAGE_JSON")
            FUNCTIONS=$(jq '.total.functions.pct' "$COVERAGE_JSON")
            BRANCHES=$(jq '.total.branches.pct' "$COVERAGE_JSON")
            STATEMENTS=$(jq '.total.statements.pct' "$COVERAGE_JSON")

            echo "Coverage Results:"
            echo "Lines: $LINES%"
            echo "Functions: $FUNCTIONS%"
            echo "Branches: $BRANCHES%"
            echo "Statements: $STATEMENTS%"

            # Check if all metrics meet the 80% threshold
            if (( $(echo "$LINES < 80" | bc -l) )) || \
               (( $(echo "$FUNCTIONS < 80" | bc -l) )) || \
               (( $(echo "$BRANCHES < 80" | bc -l) )) || \
               (( $(echo "$STATEMENTS < 80" | bc -l) )); then
              echo "❌ Coverage thresholds not met!"
              echo "Required: 80% for all metrics"
              exit 1
            else
              echo "✅ All coverage thresholds met!"
            fi
          else
            echo "❌ Coverage summary not found"
            exit 1
          fi

      - name: Archive coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage/
            !coverage/lcov-report/**/*.html  # Exclude HTML files to reduce size
          retention-days: 30
