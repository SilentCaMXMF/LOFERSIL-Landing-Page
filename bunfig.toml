# Bun Configuration for LOFERSIL Landing Page

[install]
# Use npm registry for compatibility
registry = "https://registry.npmjs.org/"

# Cache configuration
cache = true
cache-dir = "~/.bun/install/cache"

# Lockfile configuration
lockfile = true

[install.scopes]
# Configure specific scopes if needed
# "@lofersil" = "https://registry.npmjs.org/"

[run]
# Default shell for bun run commands
shell = "system"

# Environment variables for bun
[install.env]
NODE_ENV = "development"

# Build configuration
[build]
# Target environment
target = "browser"

# TypeScript configuration
[build.tsconfig]
# Path to TypeScript config file
path = "./tsconfig.json"

# Test configuration
[test]
# Test runner configuration
preload = ["./vitest.config.ts"]
coverage = true
coverageDir = "./coverage"
coverageReporter = ["text", "html"]