<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="url(#gradient)"/>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Hero Card -->
  <rect x="100" y="80" width="400" height="240" rx="16" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="2"/>

  <!-- LOFERSIL Logo/Text -->
  <text x="300" y="160" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#2563eb">LOFERSIL</text>
  <text x="300" y="200" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#64748b">Premium Products & Services</text>

  <!-- Decorative Elements -->
  <circle cx="150" cy="130" r="20" fill="#3b82f6" opacity="0.3"/>
  <circle cx="450" cy="130" r="15" fill="#1d4ed8" opacity="0.4"/>
  <circle cx="150" cy="280" r="25" fill="#2563eb" opacity="0.2"/>
  <circle cx="450" cy="280" r="18" fill="#3b82f6" opacity="0.3"/>

  <!-- Quality Badges -->
  <circle cx="200" cy="250" r="30" fill="#10b981" opacity="0.8"/>
  <text x="200" y="258" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">⭐</text>

  <circle cx="300" cy="250" r="30" fill="#f59e0b" opacity="0.8"/>
  <text x="300" y="258" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">🚀</text>

  <circle cx="400" cy="250" r="30" fill="#ef4444" opacity="0.8"/>
  <text x="400" y="258" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">💎</text>
</svg>