apiVersion: apps/v1
kind: Deployment
metadata:
  name: lofersil-github-issues-reviewer
  labels:
    app: lofersil-github-issues-reviewer
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: lofersil-github-issues-reviewer
  template:
    metadata:
      labels:
        app: lofersil-github-issues-reviewer
        version: v1
    spec:
      containers:
        - name: lofersil-app
          image: lofersil/github-issues-reviewer:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: 'production'
            - name: PORT
              value: '3000'
          envFrom:
            - configMapRef:
                name: lofersil-config
            - secretRef:
                name: lofersil-secrets
          resources:
            requests:
              memory: '256Mi'
              cpu: '100m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /api/system/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/system/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: logs-volume
              mountPath: /app/logs
            - name: temp-volume
              mountPath: /tmp
      volumes:
        - name: logs-volume
          emptyDir: {}
        - name: temp-volume
          emptyDir: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - lofersil-github-issues-reviewer
                topologyKey: kubernetes.io/hostname
