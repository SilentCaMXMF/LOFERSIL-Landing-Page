apiVersion: v1
kind: Secret
metadata:
  name: lofersil-secrets
  labels:
    app: lofersil-github-issues-reviewer
type: Opaque
data:
  # API Keys and Tokens (base64 encoded)
  # These should be populated with actual base64-encoded values
  GITHUB_ISSUES_REVIEWER_API_KEY: <base64-encoded-api-key>
  GITHUB_WEBHOOK_SECRET: <base64-encoded-webhook-secret>
  GITHUB_TOKEN: <base64-encoded-github-token>

  # AI Service Keys
  GEMINI_API_KEY: <base64-encoded-gemini-key>
  OPENAI_API_KEY: <base64-encoded-openai-key>
  CONTEXT7_API_KEY: <base64-encoded-context7-key>

  # Monitoring and Error Tracking
  SENTRY_DSN: <base64-encoded-sentry-dsn>

  # Database Connection (if using persistent storage)
  DATABASE_URL: <base64-encoded-database-url>
  REDIS_URL: <base64-encoded-redis-url>

  # External Service Credentials
  # Add any additional service credentials here

---
# Instructions for creating secrets:
#
# 1. For each secret value, encode it in base64:
#    echo -n "your-secret-value" | base64
#
# 2. Replace the <base64-encoded-*> placeholders with actual values
#
# 3. Example commands:
#    echo -n "your-github-token" | base64
#    echo -n "your-openai-key" | base64
#
# 4. Apply the secret to your cluster:
#    kubectl apply -f k8s/secret.yaml
#
# 5. Never commit actual secret values to version control
#    Use tools like Sealed Secrets, External Secrets Operator,
#    or cloud provider secret managers for production
