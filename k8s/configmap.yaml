apiVersion: v1
kind: ConfigMap
metadata:
  name: lofersil-config
  labels:
    app: lofersil-github-issues-reviewer
data:
  # Application Configuration
  NODE_ENV: 'production'
  PORT: '3000'
  LOG_LEVEL: 'info'

  # GitHub Issues Reviewer Configuration
  GITHUB_ISSUES_AUTO_ASSIGNMENT: 'true'
  GITHUB_ISSUES_PROGRESS_TRACKING: 'true'
  GITHUB_ISSUES_REPORTING: 'true'

  # Monitoring Configuration
  ENABLE_PERFORMANCE_MONITORING: 'true'
  ENABLE_ERROR_TRACKING: 'true'
  ENABLE_ANALYTICS: 'false'

  # Security Configuration
  SECURITY_HEADERS_ENABLED: 'true'
  RATE_LIMIT_ENABLED: 'true'

  # Backup Configuration
  BACKUP_ENABLED: 'true'
  BACKUP_INTERVAL: '86400000' # 24 hours in milliseconds
  BACKUP_RETENTION_DAYS: '30'

  # Health Check Configuration
  HEALTH_CHECK_INTERVAL: '30000' # 30 seconds
  HEALTH_CHECK_TIMEOUT: '5000' # 5 seconds

  # Resource Limits
  MAX_CONCURRENT_WORKFLOWS: '10'
  MAX_WORKFLOW_DURATION: '3600000' # 1 hour in milliseconds
  MAX_MEMORY_USAGE: '4294967296' # 4GB in bytes

  # External Service Timeouts
  GITHUB_API_TIMEOUT: '30000' # 30 seconds
  OPENAI_API_TIMEOUT: '60000' # 60 seconds
  GEMINI_API_TIMEOUT: '60000' # 60 seconds

  # Webhook Configuration
  WEBHOOK_RETRY_ATTEMPTS: '3'
  WEBHOOK_RETRY_DELAY: '5000' # 5 seconds

  # Database Configuration (if using persistent storage)
  DB_CONNECTION_TIMEOUT: '10000' # 10 seconds
  DB_QUERY_TIMEOUT: '30000' # 30 seconds

  # Cache Configuration
  CACHE_TTL: '3600000' # 1 hour in milliseconds
  CACHE_MAX_SIZE: '100' # Maximum cache entries
